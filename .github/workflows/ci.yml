name: ci

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04
    container: devkitpro/devkita64
    steps:
      - uses: actions/checkout@v4
      - name: Build sysmodule
        run: ./build.sh
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: systime
          path: out/*
